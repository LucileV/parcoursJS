<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>Fonctions</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript">


// Fonction qui fait des soustractions
 
    var soustration =  function (a,b){
        return a - b ;
    }

    var result = soustration(777,23);

    console.log(result);


// Fonction qui fait des divisions

    var division =  function (c,d){
        return c / d ;
    }

    var result = division(777,23);

    console.log(result);


// Fonction qui fait des multiplications

    var multiplications =  function (e,f){
        return e * f ;
    }


    var result = multiplications(1450,2);

    console.log(result);


// Fonction qui fait des pourcentages

    var pourcentages =  function (g){
        return (g * valeur_pourcentage ) / 100 ;
    }

    var valeur = prompt("Tu veux calculer le pourcentage de quel nombre? : ");
    var valeur_pourcentage = prompt("Quel pourcentage? : ");
    var result = pourcentages(valeur);

    console.log(valeur_pourcentage + " % de " + valeur + " équivant à " + result);


// Fonction qui fait des distance

    var vitesse =  function (i,j){
        return i / j ;
    }

    var distance_km = prompt("Distance") ;
    var temps_heure = prompt("Temps en heure") ;

    var result = vitesse(distance_km,temps_heure);

    console.log("La voiture roule à : " + result + "km / heure")  ;


// Cool ! Done !

    
  </script>
</head>
<body>

<h1>Les Variables</h1>




</body>
</html>
