//Exercice : assigner des grades
//



j = prompt("Quel est votre score?");

while ( j <= 100) {
       
       console.log(j);
        j++;

        if (j >= 90) {

           var grade = "A";

        } else if (j >= 80 && j <=90 ) {

          var grade = "B";

        } else if (j >= 70 && j <=80 ) {

          var grade = "C";

        } else if (j >= 65 && j <=70 ) {

          var grade = "D";

        } else if (j <= 65 ) {

          var grade = "E";

        }     

        console.log("Pour " + j + " points vous avez le grade " + grade );

    }
